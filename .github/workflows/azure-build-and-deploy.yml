name: Build and Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
        registry: ${{ secrets.ACR_LOGIN_SERVER }}

    - name: Build and push Docker image
      run: |
        docker buildx build --platform linux/amd64 --push -t ${{ secrets.ACR_LOGIN_SERVER }}/myblog:latest .

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set Azure Subscription
      run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Create Linux App Service Plan
      run: |
        az appservice plan create --name myLinuxAppServicePlan --resource-group myResourceGroup --is-linux --sku B1 || true

    - name: Create Linux Web App
      run: |
        az webapp create --resource-group myResourceGroup --plan myLinuxAppServicePlan --name myBlogAppLinux || true

    - name: Configure Linux Web App to use Docker image
      run: |
        az webapp config container set --name myBlogAppLinux --resource-group myResourceGroup --container-image-name ${{ secrets.ACR_LOGIN_SERVER }}/myblog:latest

    - name: Set Web App Settings
      run: |
        az webapp config appsettings set --name myBlogAppLinux --resource-group myResourceGroup --settings WEBSITES_PORT=80
