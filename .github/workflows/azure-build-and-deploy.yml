name: Build and Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
        registry: ${{ secrets.ACR_LOGIN_SERVER }}

    - name: Build and push Docker image
      run: |
        docker buildx build --platform linux/amd64 --push -t ${{ secrets.ACR_LOGIN_SERVER }}/myblog:latest .

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      run: |
        az webapp config container set --name myUniqueAppName --resource-group myResourceGroup --docker-custom-image-name ${{ secrets.ACR_LOGIN_SERVER }}/myblog:latest
